<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<title>Expenses Management System</title>
	<style type="text/css">
		.center-header {
			text-align: center;
			padding: 20px 0;
			background-color: #9ad4ed;
			height: 65px;
		}

		.custom-margin {
			margin-right: 500px;
			/* Adjust this value for your desired spacing */
		}

		.centered-form {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			/* Add this line to align items vertically */
		}

		.expense-summary {
			display: grid;
			grid-template-columns: 1fr auto auto;
			gap: 10px;

			width: 45%;
			align-items: center;
			padding: 10px;
			background-color: #f5f5f5;
			border: 1px solid black;
			border-radius: 8px;
			margin: 0 auto;
			margin-bottom: 10px;
		}


		.expense-details {
			display: flex;
			align-items: center;
			flex: 1;

		}

		.expense-date {

			font-size: 16px;
			color: black;
			margin-top: 0;
			margin-right: 50px;
			/* Adjust the margin to increase space */
		}

		.expense-item {


			font-size: 16px;
			color: black;
			margin-right: 100px;
			/* Adjust the margin to increase space */
			flex: 1;

		}

		.expense-cost {


			font-size: 16px;
			color: black;
			text-align: right;
			/* Align cost values to the right */
		}


		.expense-arrow {


			font-size: 25px;
		}
	</style>

</head>

<body>
	<div class="center-header">
		<h3>家計管理</h3>
	</div><br>
	<div class="label-button container-fluid">
		<div class="d-flex justify-content-center align-items-center">

			<span class="custom-margin">
				<a th:href="@{/}" style="text-decoration: none;">家計費一覧</a> /
				<a th:href="@{/add}" style="text-decoration: none; color: black;">詳細</a>
			</span>
			<a th:href="@{/add}" class="btn btn-primary" style="border-radius: 10px;">
				<i class="fa fa-plus-circle" aria-hidden="true" style="margin-right: 5px; font-size: 1.2em;"></i>追加
			</a>

		</div>
	</div>
	<br>
	<div th:each="cost,index:${cost}" class="centered-form">
		<div class="d-flex flex-row justify-content-between"
			style="width: 45%;margin-top: 10px; background: gray; height: 60px;border-radius: 8px; align-items: center;">
			<label style="margin-left: 15px;" th:text="'合計 ('+${cost}+' JPY)'"></label>
		</div>
	</div>



	<br>
	<div th:each="expense,index:${expenseList}">
		<a th:href="@{/update/{id}(id=${expense.id})}" style="text-decoration: none;">

			<div class="expense-summary centered-form">
				<div class="expense-details">
					<span class="expense-date" th:text="${expense.year}+'/'+${expense.month}+'/'+${expense.day}"></span>
					<span class="expense-item" th:text="${expense.item}"></span>
					<span class="expense-cost" th:text="${expense.cost} + ' JPY'"></span>
				</div>
				<span class="expense-arrow">></span>
			</div>


		</a>
	</div>



</body>

</html>
